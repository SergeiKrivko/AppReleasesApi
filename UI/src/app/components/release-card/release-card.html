<button
  tuiCardLarge
  tuiHeader
  tuiSurface="floating"
  class="button"
  [routerLink]="'./' + release().id"
>
  <div class="container">
    <h3>{{ release().version }}</h3>
    <span>{{ release().createdAt | dateFromNow }}</span>
    <span>{{ release().platform }}</span>

    <div class="buttons-container">
      <button
      size="s"
      tuiIconButton
      type="button"
      iconStart="@tui.download"
      appearance="flat"
      (click)="downloadRelease()"
    ></button>
    </div>
  </div>
</button>
