name: Build
on: [ push ]

env:
  DOTNET_VERSION: 8.0.x
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-installers:
    strategy:
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
#          - target: linux-arm64
#            os: ubuntu-latest
          - target: win-x64
            os: windows-latest
          - target: win-arm64
            os: windows-latest
    name: Build Installers for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    outputs:
      artifacts: ${{ steps.prepare.outputs.artifacts }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install dependencies for linux-arm64
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'linux-arm64'
        run: |
          # Для кросс-компиляции ARM64 на x64
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build Installer
        run: |
          cd Installers/Installer.Console
          dotnet publish -c Release -r ${{ matrix.target }} -o ../../_installers/${{ matrix.target }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.target }}
          path: _installers/${{ matrix.target }}/
          retention-days: 1

      - name: Build Updater
        run: |
          cd Installers/Installer.Console.Updater
          dotnet publish -c Release -r ${{ matrix.target }} -o ../../_updaters/${{ matrix.target }}

      - name: Upload updater artifact
        uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.target }}
          path: _updaters/${{ matrix.target }}/
          retention-days: 1
  
  build-and-push:
    name: Build Docker and push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: build-installers

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download linux-x64
        uses: actions/download-artifact@v4
        with:
          name: installer-linux-x64
          path: all_installers/linux-x64

#      - name: Download linux-arm64
#        uses: actions/download-artifact@v4
#        with:
#          name: installer-linux-arm64
#          path: all_installers/linux-arm64

      - name: Download win-x64
        uses: actions/download-artifact@v4
        with:
          name: installer-win-x64
          path: all_installers/win-x64

      - name: Download win-arm64
        uses: actions/download-artifact@v4
        with:
          name: installer-win-arm64
          path: all_installers/win-arm64

      - name: Download linux-x64
        uses: actions/download-artifact@v4
        with:
          name: updater-linux-x64
          path: all_updaters/linux-x64

#      - name: Download linux-arm64
#        uses: actions/download-artifact@v4
#        with:
#          name: updater-linux-arm64
#          path: all_updaters/linux-arm64

      - name: Download win-x64
        uses: actions/download-artifact@v4
        with:
          name: updater-win-x64
          path: all_updaters/win-x64

      - name: Download win-arm64
        uses: actions/download-artifact@v4
        with:
          name: updater-win-arm64
          path: all_updaters/win-arm64

      - name: Prepare installers directory
        run: |
          mkdir -p AppReleases.Api/wwwroot/static/installers
          
          # Linux x64
          if [ -f "all_installers/linux-x64/Installer.Console" ]; then
            cp all_installers/linux-x64/Installer.Console AppReleases.Api/wwwroot/static/installers/Installer.Console_linux-x64
            chmod +x AppReleases.Api/wwwroot/static/installers/Installer.Console_linux-x64
          fi
          if [ -f "all_installers/linux-x64/Installer.Console.Updater" ]; then
            cp all_installers/linux-x64/Installer.Console.Updater AppReleases.Api/wwwroot/static/installers/Installer.Console.Updater_linux-x64
            chmod +x AppReleases.Api/wwwroot/static/installers/Installer.Console.Updater_linux-x64
          fi
          
          # Linux arm64
          if [ -f "all_installers/linux-arm64/Installer.Console" ]; then
            cp all_installers/linux-arm64/Installer.Console AppReleases.Api/wwwroot/static/installers/Installer.Console_linux-arm64
            chmod +x AppReleases.Api/wwwroot/static/installers/Installer.Console_linux-arm64
          fi
          if [ -f "all_installers/linux-arm64/Installer.Console.Updater" ]; then
            cp all_installers/linux-arm64/Installer.Console.Updater AppReleases.Api/wwwroot/static/installers/Installer.Console.Updater_linux-arm64
            chmod +x AppReleases.Api/wwwroot/static/installers/Installer.Console.Updater_linux-arm64
          fi
          
          # Windows x64
          if [ -f "all_installers/win-x64/Installer.Console.exe" ]; then
            cp all_installers/win-x64/Installer.Console.exe AppReleases.Api/wwwroot/static/installers/Installer.Console_win-x64.exe
          fi
          if [ -f "all_installers/win-x64/Installer.Console.Updater.exe" ]; then
            cp all_installers/win-x64/Installer.Console.Updater.exe AppReleases.Api/wwwroot/static/installers/Installer.Console.Updater_win-x64.exe
          fi
          
          # Windows arm64
          if [ -f "all_installers/win-arm64/Installer.Console.exe" ]; then
            cp all_installers/win-arm64/Installer.Console.exe AppReleases.Api/wwwroot/static/installers/Installer.Console_win-arm64.exe
          fi
          if [ -f "all_installers/win-arm64/Installer.Console.Updater.exe" ]; then
            cp all_installers/win-arm64/Installer.Console.Updater.exe AppReleases.Api/wwwroot/static/installers/Installer.Console.Updater_win-arm64.exe
          fi
          
          # Проверяем результат
          echo "=== Installed files ==="
          ls -la AppReleases.Api/wwwroot/static/installers/
          echo ""
          echo "File sizes:"
          find AppReleases.Api/wwwroot/static/installers -type f -exec ls -lh {} \;

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

